<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Share</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Song Share<sup>&reg;</sup></a>
        <menu class="navbar-nav">
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Song Share</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">username</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="Username"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-primary" onclick="createUser()">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-secondary" onclick="logout()">
            Confirm Logout
          </button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid">
        <span class="text-reset">Ashlyn Dunn</span>
        <a
          class="text-reset"
          href="https://github.com/ashlyn046/CS260_Startup"
          >Source</a
        >
      </div>
    </footer>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
